<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RenderSSRF</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>
<style>
.container{
  margin-top:5%;
} 
</style>
<body>
<html>
<head>
    <title>RenderSSRF</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap search box or search panel like amazon.com"/>
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="Satyendra Kumar Singh"/>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
 <div class="container">
  <div class="row">    
   <div class="col-xs-8 col-xs-offset-2">
    <div class="input-group">
     <div class="input-group-btn search-panel">
      <form method="POST" action="/browser/"> {% csrf_token %}
     </div>
     <input type="text" class="form-control" name="new_internal_site" placeholder="Introduzca alguna 
direccion interna del servidor (ej: https://internal.google.com/)" {% if old_internal_site %} value="{{ old_internal_site }}" {% endif %}>
{% if url %}
     <input type="hidden" name="url" value="{{ url }}">
{% endif %}     
{% if headers %}
     <input type="hidden" name="headers" value="{{ headers }}">
{% endif %}  
{% if data %}
     <input type="hidden" name="data" value="{{ data }}">
{% endif %}  
{% if old_internal_site %}
     <input type="hidden" name="old_internal_site" value="{{ old_internal_site }}">
{% endif %}  
     <span class="input-group-btn">
	     <button class="btn btn-default" type="submit">
	       <span class="glyphicon glyphicon-search"></span>
	     </button>
	 </span>
    </div>
  </form>
   </div>
  </div>
</div>

</body>
</html>
<meta charset="utf-8">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

<br><br>

{% if html %}

  <body>{{ html|safe }}</body>

{% endif %}

<br><br>

</body>
</html>
